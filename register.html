<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Ecommerce</title>
</head>
<body>
    <nav>
        <h1>TechVerse</h1>
    </nav>
    <div class="container">
        <div class="login-img">
            <img src="./images/login.png" alt="login">
        </div>
        <div class="login-form" >
            <h2>Register</h2>
            <div id="message" style="display: none;" data-cy="message"></div>
            <form id="register-form">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Name" data-cy="nameInput">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email" data-cy="emailInput">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Password" data-cy="passwordInput">
                <button type="submit" data-cy="submitBtn">Register</button>
            </form>
            <p>Already have an account?<a href="index.html" data-cy="loginLink">Login</a></p>
        </div>
    </div> 
    <script src="./JS/registration.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>  
</body>
</html>
